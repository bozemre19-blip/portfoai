<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800">
  <defs>
    <pattern id="tile" width="64" height="64" patternUnits="userSpaceOnUse">
      <rect width="64" height="64" fill="#f1f5f9"/>
      <!-- rounded square -->
      <rect x="6" y="6" width="20" height="20" rx="4" ry="4" fill="none" stroke="#c7d2fe" stroke-width="2"/>
      <!-- diamond -->
      <g transform="translate(40,10) rotate(45 8 8)">
        <rect x="0" y="0" width="16" height="16" fill="none" stroke="#c7d2fe" stroke-width="2" rx="2"/>
      </g>
      <!-- chat bubble -->
      <g transform="translate(20,38)">
        <rect x="0" y="0" width="22" height="14" rx="6" ry="6" fill="none" stroke="#c7d2fe" stroke-width="2"/>
        <path d="M8,14 L10,18 L14,14" fill="none" stroke="#c7d2fe" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </g>
    </pattern>
  </defs>
  <rect width="800" height="800" fill="url(#tile)"/>
</svg>

